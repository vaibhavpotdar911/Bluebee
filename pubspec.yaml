name: flutterapp
description: Flutter application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  firebase_auth: ^0.16.0
  google_sign_in: ^4.4.6
  flutter_facebook_login: ^3.0.0
  sqflite: ^1.3.0
  path_provider: ^1.6.7
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/logos/facebook.jpg
    - assets/logos/google.png
    - assets/logos/todo.png
    - assets/logos/expenses.png
    - assets/logos/entertainment.png
    - assets/logos/map.png
    - assets/logos/setting.png
    - assets/logos/chats.png
    - assets/logos/logout.png

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Display.otf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf